syntax = "proto3";

option java_multiple_files = true;
option java_package="cn.tonlyshy.fmmusicx.music";
option objc_class_prefix ="";

//音乐
message PBMusic{
    string id =1;
    string title = 2;
    string album = 3;
    string artist = 4;
    string path = 5;
    string duration = 6;
    string albumUri = 7;
}